<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src=" https://use.fontawesome.com/981cd29cab.js"></script>
	<link rel="stylesheet" href="../../stylesheets/main.css">
</head>
<body>
<section class="buttons-container">
	<div class="wrap">
		<header>
			<h1>Buttons</h1>
		</header>
		<div class="form-container">
			<form class="primary-form">
				<h2 class="form-heading">Join Us.</h2>
				<div class="form-row form-row-icon">
					<i class="fa fa-user" aria-hidden="true"></i>
					<input id="username" type="text" placeholder="Username">
					<label for="username" class="screen-reader-text">Username</label>
				</div>
				<div class="form-row form-row-icon">
					<i class="fa fa-envelope" aria-hidden="true"></i>
					<input id="email" type="email" placeholder="Email">
					<label for="email" class="screen-reader-text">Email</label>
				</div>
				<div class="form-row form-row-icon">
					<i class="fa fa-lock" aria-hidden="true"></i>
					<input id="password" type="password" placeholder="Password">
					<label for="password" class="screen-reader-text">Password</label>
				</div>
				<div class="form-row">
					<input class="btn btn-primary full-width" type="submit" value="Sign Up">
				</div>
			</form>
		</div>

		<div class="form-container">
			<form>
				<h2 class="form-heading">Radio Buttons</h2>
				<div class="form-row">
					<div class="field-group">
						<input id="radio-1" type="radio" name="radio" value="Radio 1">
						<label for="radio-1">Radio 1</label>
						<input id="radio-2" type="radio" name="radio" value="Radio 2">
						<label for="radio-2">Radio 2</label>
						<input id="radio-3" type="radio" name="radio" value="Radio 3">
						<label for="radio-3">Radio 3</label>
					</div>
				</div>
			</form>
		</div>

		<div class="form-container">
			<form>
				<h2 class="form-heading">Checkbox Buttons</h2>
				<div class="form-row">
					<div class="field-group">
						<input id="checkbox-1" type="checkbox" name="checkbox" value="Checkbox 1">
						<label for="checkbox-1" class="label-icon label-icon-light">
							<i class="fa fa-check" aria-hidden="true"></i>
							Checkbox 1
						</label>
						<input id="checkbox-2" type="checkbox" name="checkbox" value="Checkbox 2">
						<label for="checkbox-2" class="label-icon label-icon-dark">
							<i class="fa fa-check" aria-hidden="true"></i>
							Checkbox 2
						</label>
						<input id="checkbox-3" type="checkbox" name="checkbox" value="Checkbox 3">
						<label for="checkbox-3" class="label-icon label-icon-light">
							<i class="fa fa-times" aria-hidden="true"></i>
							Checkbox 3
						</label>
						<input id="checkbox-4" type="checkbox" name="checkbox" value="Checkbox 4">
						<label for="checkbox-4" class="label-icon label-icon-dark">
							<i class="fa fa-times" aria-hidden="true"></i>
							Checkbox 3
						</label>
					</div>
				</div>
			</form>
		</div>
		<div class="form-container full-width">
			<form class="secondary-form">
				<h2 class="form-heading">Contact Us</h2>
				<div class="form-row-group">
					<div class="form-row two-column">
						<label for="name" class="label-input-icon">
							<i class="fa fa-user" aria-hidden="true"></i>
							Name
						</label>
						<input id="name" type="text">
					</div>
					<div class="form-row two-column last">
						<label for="contact-email" class="label-input-icon">
							<i class="fa fa-envelope" aria-hidden="true"></i>
							Email
						</label>
						<input id="contact-email" type="email">
					</div>
				</div>
				<div class="form-row">
					<label for="message" class="label-input-icon">
						<i class="fa fa-pencil" aria-hidden="true"></i>
						Message
					</label>
					<textarea name="message" id="message" cols="30" rows="10"></textarea>
				</div>
				<div class="form-row">
					<button class="btn btn-primary full-width">
						<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
						Submit
					</button>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
