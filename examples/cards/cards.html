<!DOCTYPE html>
<html>
<head>
	<script src="https://use.fontawesome.com/1c73f6a577.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="cards.css">
	<title>Cards example</title>
</head>
<body>
	<div class="example-container">
		<div class="card article">
			<img class="card-img" src="http://placehold.it/300x200">
			<div class="card-body">
				<p class="card-header">February 27th 2017</p>
				<h1>This is the card title!</h1>
				<hr>
				<p>This is just some random text blah blah to showcase how nice this card looks.</p>
				<button class="card-button">Read More...</button>
			</div>
		</div>

		<div class="card contact">
			<img class="card-img" src="http://placehold.it/300x200">
			<img class="contact-img" src="http://placehold.it/100x100">
			<div class="card-body">
				<h1>Johnny Smidth</h1>
				<p>Full-Stack Developer</p>
				<hr>
				<div class="social-media">
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>

		<div class="card action">
			<div class="card-header"><span class="header-icon"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span></div>
			<div class="card-body">
				<h1>Is this a question?</h1>
				<p>Some info about the choice you're about to make.</p>
				<button class="card-button">Nope</button>
				<button class="card-button">Okay</button>
			</div>
		</div>
	</div> 
</body>
</html>
