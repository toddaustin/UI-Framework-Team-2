<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Buttons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src=" https://use.fontawesome.com/981cd29cab.js"></script>
	<link rel="stylesheet" href="../../stylesheets/main.css">
</head>
<body>
<div class="buttons-container">
	<div class="wrap">
		<section>
			<header>
				<h1>Buttons</h1>
			</header>
			<div class="content">
				<h2>Basic Primary</h2>
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-primary btn-primary-hover">Hover</button>
				<button class="btn btn-primary btn-primary-active">Active</button>
				<button class="btn btn-primary">
					<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
					Send
				</button>
				<button class="btn btn-primary btn-primary-hover">
					<i class="fa fa-user-plus" aria-hidden="true"></i>
					Add User
				</button>
				<button class="btn btn-primary" disabled>
					<i class="fa fa-cog" aria-hidden="true"></i>
					Settings
				</button>
			</div>

			<div class="content">
				<h2>Basic Secondary</h2>
				<button class="btn btn-secondary">Secondary</button>
				<button class="btn btn-secondary btn-secondary-hover">Hover</button>
				<button class="btn btn-secondary btn-secondary-active">Active</button>
				<button class="btn btn-secondary">
					<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
					Send
				</button>
				<button class="btn btn-secondary btn-secondary-hover">
					<i class="fa fa-user-plus" aria-hidden="true"></i>
					Add User
				</button>
				<button class="btn btn-secondary" disabled>
					<i class="fa fa-cog" aria-hidden="true"></i>
					Settings
				</button>
			</div>

			<div class="content">
				<h2>Basic Primary Rounded</h2>
				<a href="#" class="btn btn-primary btn-rounded">Primary</a>
				<a href="#" class="btn btn-primary btn-primary-hover btn-rounded">Hover</a>
				<a href="#" class="btn btn-primary btn-primary-active btn-rounded">Active</a>
				<a href="#" class="btn btn-primary btn-rounded">
					<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
					Send
				</a>
				<a href="#" class="btn btn-primary btn-primary-hover btn-rounded">
					<i class="fa fa-user-plus" aria-hidden="true"></i>
					Add User
				</a>
				<a href="#" class="btn btn-primary disabled btn-rounded">
					<i class="fa fa-cog" aria-hidden="true"></i>
					Settings
				</a>
			</div>

			<div class="content">
				<h2>Basic Secondary Rounded</h2>
				<a href="#" class="btn btn-secondary btn-rounded">Primary</a>
				<a href="#" class="btn btn-secondary btn-secondary-hover btn-rounded">Hover</a>
				<a href="#" class="btn btn-secondary btn-secondary-active btn-rounded">Active</a>
				<a href="#" class="btn btn-secondary btn-rounded">
					<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
					Send
				</a>
				<a href="#" class="btn btn-secondary btn-secondary-hover btn-rounded">
					<i class="fa fa-user-plus" aria-hidden="true"></i>
					Add User
				</a>
				<a href="#" class="btn btn-secondary btn-rounded disabled">
					<i class="fa fa-cog" aria-hidden="true"></i>
					Settings
				</a>
			</div>

			<div class="content">
				<h2>Button Group One</h2>
				<div class="btn-group">
					<button class="btn btn-primary btn-primary-active">Active</button>
					<button class="btn btn-primary">Button 2</button>
					<button class="btn btn-primary btn-primary-hover">Hover</button>
					<button class="btn btn-primary">Button 4</button>
				</div>
			</div>

			<div class="content">
				<h2>Button Group Two</h2>
				<div class="btn-group btn-group-rounded">
					<button class="btn btn-secondary btn-secondary-active">Active</button>
					<button class="btn btn-secondary">Button 2</button>
					<button class="btn btn-secondary btn-secondary-hover">Hover</button>
					<button class="btn btn-secondary">Button 4</button>
				</div>
			</div>
		</section>
	</div>
</div>
</body>
</html>
